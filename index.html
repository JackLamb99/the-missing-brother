<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Meta tags for search engines -->
        <meta name="description" content="The Missing Brother is a choice-based noir detective game set in 1950s London. Investigate a chilling conspiracy involving missing people, corrupt police, and secret experiments. Explore, interrogate, and make decisions that shape your fate.">
        <meta name="keywords" content="web game, detective game, mystery, adventure, thriller, action, choice-based, noir, 1950s London, conspiracy, investigation, interactive fiction, branching narrative">
        <meta name="author" content="Jack Lamb">
        <!-- Title -->
        <title>The Missing Brother</title>
        <!-- Favicon - Generated using https://favicon.io/ -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
        <link rel="icon" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">
        <link rel="icon" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="assets/favicon/site.webmanifest">
        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body class="d-flex justify-content-center align-items-center text-center">

        <!-- Main UI -->
        <div class="overlay text-center p-4 mt-3 mb-3 rounded">
            <h1 class="display-1 mb-4">The Missing Brother</h1>
            <div class="d-grid gap-3 justify-content-center">
                <button id="newGameBtn" class="btns">New Game</button>
                <button id="continueGameBtn" class="btns">Continue Game</button>
                <a href="how-to-play.html" class="btns">How to Play</a>
            </div>
        </div>

        <!-- Modal - Confirm New Game -->
        <div class="modal fade" id="confirmNewGameModal" tabindex="-1" aria-labelledby="confirmNewGameLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmNewGameLabel">Start New Game?</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Starting a new game will erase any saved progress. Do you wish to continue?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btns" data-bs-dismiss="modal">Back</button>
                        <button id="confirmNewGameBtn" type="button" class="btns">Continue</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal - No Save Found -->
        <div class="modal fade" id="noSaveModal" tabindex="-1" aria-labelledby="noSaveLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="noSaveLabel">No Saved Game</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    No saved game was found. Would you like to start a new game?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btns" data-bs-dismiss="modal">Back</button>
                    <button id="startNewGameFromNoSave" type="button" class="btns">New Game</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Bootstrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <!-- Custom JS -->
        <script src="assets/js/background-switcher.js"></script>
        <script src="assets/js/game-utils.js"></script>
        <script src="assets/js/index-buttons.js"></script>
    </body>
</html>
